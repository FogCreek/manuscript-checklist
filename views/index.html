<!-- This is a static file -->
<!-- served from your routes in server.js -->
<!DOCTYPE html>
<html>
  <head>
    <title>Checklist Mania</title>
    <meta name="description" content="Simple, embeddable checklists">
    <link id="favicon" rel="icon" href="https://cdn.glitch.com/2bdfb3f8-05ef-4035-a06e-2043962a3a13%2Ffavicon.ico" type="image/x-icon">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/style.css">
  </head>
  <body>
    <main>
      
      <!-- Descriptive content -->
      <section>
        <p>Visit /checklist/&lt;some name&gt; to start checklisting.</p>
      </section>
      <!-- Available templates for editing -->
      <section data-bind="visible: templates().length > 0">
        <p>
          Checklists can start empty, or they can use one of the following templates.<br />
          To create a new template, create a checklist and choose "Save as template"
        </p>
        <ul class="template-list" data-bind="foreach: templates">
          <li>
            <span class="icon" title="Edit Template" data-bind="click: edit">✎</span>
            <span data-bind="text: title"></span>
            <span class="icon" title="Delete Template" data-bind="click: $parent.delete">❌</span>
          </li>
        </ul>
      </section>
      
    </main>

    <!-- Your web-app is https, so your scripts need to be too -->
    <script src="https://code.jquery.com/jquery-2.2.1.min.js"
            integrity="sha256-gvQgAFzTH6trSrAWoH1iPo9Xc96QxSZ3feW6kem+O00="
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js"></script>
    <script src="/client.js"></script>
    
  </body>
</html>
